<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WhackAShai</title>
  <base href="/">
  <link rel="manifest" href="/manifest.json">

  <!-- ios -->
  <link rel="apple-touch-icon" href="/shai.png">
  <link rel="apple-touch-startup-image" href="/shai.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Whack A Shai">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript">
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</head>
<body>
  <app-root>
    <h3>Loading...</h3>
    <img src="oh-no-panic.gif" class="loader" alt="" />
    <h3>Don't panic...</h3>
    <span class="note">built by Wassim Chegham (@manekinekko)</span>
  </app-root>

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

</body>
</html>
